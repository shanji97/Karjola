<div class="content bg-dark p-3">
  <h2 class="formtitle">{{glava.naslov}}</h2>
  <br/>
  <form (submit)="posiljanjePodatkov()" autocomplete="on" id="forma">
    <div class="form-row col-md-12">
      <div class="form-group col-md-6">
        <label for="inputEmail4">UPORABNIŠKO IME <em class="required">*</em></label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="registracijskiPodatki.uporabniskoIme"
               name="uporabniskoIme" placeholder="Uporabniško ime" [disabled]="!jePovezava()" required autofocus>
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">E-POŠTA <em class="required">*</em></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
               [(ngModel)]="registracijskiPodatki.ePosta" name="ePosta" placeholder="Vnesi email" autocomplete="on"
               pattern="[a-z]{2}[0-9]{4}@student.uni-lj.si"
               title="Vnesi e-poštni naslov, ki si ga prejel s strani Univerze v Ljubljani. Primer: jn0000@student.uni-lj.si"
               [disabled]="!jePovezava()"
               required>
      </div>
      <div class="form-group col-md-6">
        <label for="exampleInputPassword1">GESLO <em class="required">*</em></label>
        <input type="password" class="form-control" id="exampleInputPassword1"
               [(ngModel)]="registracijskiPodatki.novoGeslo" name="novoGesko" placeholder="Geslo"  [disabled]="!jePovezava()" required>
      </div>
      <div class="form-group col-md-6">
        <label for="repeatPassword">POTRDITEV GESLA <em class="required">*</em></label>
        <input type="password" class="form-control" id="repeatPassword" placeholder="Ponovi geslo"
               [(ngModel)]="registracijskiPodatki.ponoviNovoGeslo" name="ponoviNovoGeslo" [disabled]="!jePovezava()" required>
      </div>
    </div>
    <div class="form-group col-md-12">
      <div class="form-check col-md-6">
        <!--<input class="form-check-input" type="radio" [(ngModel)]="registracijskiPodatki.splosni_pogoji"  id="gridRadios3" value="strinjeSe" required>-->
        <label class="form-check-label" for="gridRadios3"  >
          Z uporabo strani se strinjaš s <a routerLink="/splosniPogoji" >splošnimi pogoji.</a>
        </label>
      </div>
      <br/>
      <button type="submit" id="submit" class="btn btn-primary" [disabled]="!jePovezava()"> Registriraj se</button>
      
      <div class="alert alert-danger fade show col-md-12" *ngIf="napakaNaObrazcu" role="alert">
        <strong id="danger-strong">{{ napaka }}</strong><span id="danger-navadno">{{ napakaNaObrazcu }}</span>
      </div>
      <div class="alert alert-success  fade show col-md-12" *ngIf="uspesnoObvestilo" role="alert">
        <strong id="success-strong">Registracija uspešna!</strong><span id="success-navadno"></span>
      </div>
    </div>
  </form>
</div>
