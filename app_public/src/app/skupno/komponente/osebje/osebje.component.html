<div class="modal-header">
  <h4 class="modal-title">{{ profesorAsistent.ime_priimek | uppercase }}</h4>
  <button type="button" class="close text-white" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div>
  <div class="form-moduli">
    <div class="form-group col-12">
      <p><b>AKADEMSKI NAZIV:</b> {{ profesorAsistent.akademskiNaziv }}</p>
      <p><b>IZOBRAZBA: </b> {{ profesorAsistent.izobrazba }}</p>
      <p><b>E-MAIL:</b> {{ profesorAsistent.e_mail }}</p>
      <p><b>OPIS:</b> {{ profesorAsistent.opis }}</p>

      <!-- BUTTON -->
      <div class="d-flex">
          <span class=" flex-fill"><button type="button" class="btn btn-danger btn-block my-3"
                                           (click)="activeModal.dismiss('Prekliči click')"
                                           ngbAutofocus>Zapri</button></span>
      </div>
    </div>
  </div>
</div>
